name: JS Test

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build:

        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: ['20.x']

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: |
                cd assets
                yarn install
            - name: Run Jest
              run: |
                cd assets
                yarn test
